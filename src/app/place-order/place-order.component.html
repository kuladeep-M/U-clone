<div class="order-form-container">
    <h2>Place Your Order</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" [(ngModel)]="order.customerName" name="customerName" required />
      </div>
  
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" [(ngModel)]="order.address" name="address" required />
      </div>
  
      <div class="form-group">
        <label for="product">Product</label>
        <input type="text" id="product" [(ngModel)]="order.product" name="product" required />
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" [(ngModel)]="order.quantity" name="quantity" min="1" required />
      </div>
  
      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" [(ngModel)]="order.paymentMethod" name="paymentMethod">
          <option value="Credit Card">Credit Card</option>
          <option value="PayPal">PayPal</option>
          <option value="Cash on Delivery">Cash on Delivery</option>
        </select>
      </div>
  
      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>
