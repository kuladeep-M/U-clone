<!-- employee-list.component.html -->
<div class="employee-list-container">
    <h2>Employee List</h2>
    <table class="employee-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeList">
          <td>{{ employee.name }}</td>
          <td>{{ employee.age }}</td>
          <td>{{ employee.position }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="getEmployees()">Refresh</button>
  </div>
